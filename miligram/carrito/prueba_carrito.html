<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Carrito de Compras</h1>
        <div class="row">
            <!-- Lista de Productos -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Producto 1">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <p class="card-text">Descripción del producto 1.</p>
                                <p class="card-text"><small class="text-muted">$10.00</small></p>
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control" value="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repite este bloque para más productos -->
            </div>
            
            <!-- Resumen del Pedido -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Resumen del Pedido
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Total: $10.00</h5>
                        <p class="card-text">Costo de envío: $2.00</p>
                        <p class="card-text">Impuestos: $1.50</p>
                        <hr>
                        <h5 class="card-title">Total a pagar: $13.50</h5>
                        <button class="btn btn-primary btn-lg w-100">Proceder al Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
