<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form id="formularioInicioSesion">
        <label for="loginUsuario">Nombre de Usuario:</label>
        <input type="text" id="loginUsuario" required>
        <br>
        <label for="loginContrasena">Contraseña:</label>
        <input type="password" id="loginContrasena" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
    <script src="js/login.js"></script>
</body>
</html>
