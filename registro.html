<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form id="formularioRegistro">
        <label for="regUsuario">Nombre de Usuario:</label>
        <input type="text" id="regUsuario" required>
        <br>
        <label for="regContrasena">Contraseña:</label>
        <input type="password" id="regContrasena" required>
        <br>
        <label for="regTelefono">Teléfono:</label>
        <input type="number" id="regTelefono" required>
        <br>
        <label for="regDireccion">Dirección:</label>
        <input type="text" id="regDireccion" required>
        <br>
        <label for="regDNI">DNI:</label>
        <input type="number" id="regDNI" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
    <script src="js/registro.js"></script>
</body>
</html>
